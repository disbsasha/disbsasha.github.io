<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--<body style="background-image:url(sailor%20moon%20wallpaper.jpg)">-->
<div style="">
    <figure style="position: relative;">
      <a href="index.html"><img src="folder.png" alt="folder icon" style="width: 100.25px; height: 97px;"></a>
      <figcaption style="position: absolute; left: 30px; color: white; font-family:'tahoma'">Home</figcaption>
    </figure>
</div>
<br>
<div style="">
    <figure style="position: relative;">
      <a href="me.html"><img src="folder.png" alt="folder icon" style="width: 100.25px; height: 97px;"></a>
      <figcaption style="position: absolute; left: 20px; color: white; font-family:'tahoma'">Who? Me</figcaption>
    </figure>
</div>
<br>
<div style="">
    <figure style="position: relative;">
      <a href="mywork.html"><img src="folder.png" alt="folder icon" style="width: 100.25px; height: 97px;"></a>
      <figcaption style="position: absolute; left: 20px; color: white; font-family:'tahoma'">My Work</figcaption>
    </figure>
    <div id="divResize">
    <img src="Error%20Message.png" class="center" style="position:relative; bottom:200px; right:50px" alt="welcome to the multimedia website of my mind"> 
    </div>
</div>
<script>
    var element_pos = 0;    // POSITION OF THE NEWLY CREATED ELEMENTS.
    var iCnt = 0;
    $(document).ready(function() {
        $(function() { $('#divContainer').draggable(); });
        $(function() { $('#divContainer1').draggable(); });
        $(function() { $("#divResize").draggable().resizable(); });
        // CREATE MORE DIV, WITH 'ABSOLUTE' POSITIONING.
        $('#btClickMe').click(function() {
            var dynamic_div = $(document.createElement('div')).css({
                border: '1px dashed', position: 'absolute', left: element_pos,
                top: $('#divContainer').height() + 20,
                width: '120', height: '120', padding: '3', margin: '0'
            });
            element_pos = element_pos + $('#divContainer').width() + 20;
            $(dynamic_div).append('You can drag me too');
            // APPEND THE NEWLY CREATED DIV TO "divContainer".
            $(dynamic_div).appendTo('#divContainer').draggable();
            iCnt = iCnt + 1;
        });
    });
</script>
</body>
</html>
