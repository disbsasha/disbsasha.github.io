    <img src="bio.png" class="center" style="width:696px; height:348px; position:absolute; bottom:400px; right:600px" alt="Hello World. This is Sasha Chowdhury. Currently sheâ€™s studying Integrated Digital Media at New York University with a minor in Business Entertainment and Filmmaking. She loves storytelling in whatever means necessary but her favorite medium is definitely film. Her favorite genre to make is magical realism and anime live action-esque films. In her free time she loves to write articles and stories, listen to podcasts, and watch Studio Ghibli films. ">

<script>
    var element_pos = 0;    
    var iCnt = 0;
    $(document).ready(function() {

        $(function() { $('#divContainer').draggable(); });
        $(function() { $('#divContainer1').draggable(); });
        $(function() { $("#divResize").draggable().resizable(); });

        $('#btClickMe').click(function() {

            var dynamic_div = $(document.createElement('div')).css({
                border: '1px dashed', position: 'absolute', left: element_pos,
                top: $('#divContainer').height() + 20,
                width: '120', height: '120', padding: '3', margin: '0'
            });

            element_pos = element_pos + $('#divContainer').width() + 20;

            $(dynamic_div).append('You can drag me too');

            $(dynamic_div).appendTo('#divContainer').draggable();

            iCnt = iCnt + 1;
        });
    });
</script>
